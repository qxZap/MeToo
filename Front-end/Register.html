<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" type="text/css" href="Register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeToo</title>

</head>
<body class="bgGradient">
<img class="imag" src="assets/logo.png">


<form action="/action_page.php" method="post">

    <h1>Sign Up</h1>
    <!-- fieldset tag is used to group related elements in a form.-->
    <fieldset>

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="date">Date Of Birth:</label>
        <input type="date" id="date" name="user_date">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">

        <label for="password">Retype Password:</label>
        <input type="password" id="password2" name="user_password">
    </fieldset>
    <fieldset>
        <label for="country">Country:</label>
        <select id="country" name="user_country">
                <option value="belgia">Belgia</option>
                <option value="croatia">Croatia</option>
                <option value="danemarca"> Danemarca</option>
                <option value="franta">Franta</option>
                <option value="romania">Romania</option>
                <option value="algeria">Algeria</option>
                <option value="australia">Australia</option>
                <option value="capeverde">Cape verde</option>
        </select>
    </fieldset>
    <button type="submit">Sign Up</button>
</form>

</body>

</html>
