<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" type="text/css" href="comun.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" type="text/css" href="MyProfile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeToo</title>
    <meta charset="UTF-8">

</head>
<body class="bgGradient">
<img class="imag" alt="Smiley face" src="assets/logoMeToo.jpg">


<form onsubmit="return register();" id="registerForm" enctype='application/json'>

    <h1>Sign Up</h1>
    <fieldset>

        <label id="nameLabel" for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <label id="mailLabel" for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="date">Date Of Birth:</label>
        <input type="date" id="date" name="user_date">

        <label id="passwordLabel" for="password"> Password:</label>
        <input type="password" id="password" name="user_password">

        <label for="password">Retype Password:</label>
        <input type="password" id="password2" name="user_password">
    </fieldset>
    <fieldset>
        <label for="country">Country:</label>
        <select id="country" name="user_country">
                <option value="belgia">Belgia</option>
                <option value="croatia">Croatia</option>
                <option value="danemarca"> Danemarca</option>
                <option value="franta">Franta</option>
                <option value="romania">Romania</option>
                <option value="algeria">Algeria</option>
                <option value="australia">Australia</option>
                <option value="capeverde">Cape verde</option>
        </select>
    </fieldset>
    <button  type="submit">Sign Up</button>
</form>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/register.js"></script>
<script src="js/utils.js"></script>
</html>
